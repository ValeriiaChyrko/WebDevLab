<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Notifications Dropdown</title>
</head>
<body class="font-sans text-wind text-sm">
    <div class="flex justify-center">
        <div class="relative my-8">
            <div>
                <button class="relative z-10 block rounded-md bg-purple-200 p-2 cursor-pointer hover:bg-purple-500" >
                    <span class="material-icons md-light"> notifications_none </span>
                </button>
            </div>
            <div class="absolute right-0 mt-2 bg-white rounded-lg shadow-2xl z-20 overflow-hidden" style="width:25em;">
                <div>
                    <div class="flow-root px-2 py-3">
                        <div class="float-left">
                            <div class="flow-root">
                                <h6 class="float-left px-2 py-1 text-gray-700 text-sm mx-2 pr-2">
                                    <span class="font-bold">Сповіщення</span>
                                </h6>
                                <div class="float-right px-3 py-1 text-sm text-indigo-500 bg-purple-200 rounded-full">
                                    <span class="font-medium">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="float-right py-1.5">
                            <a href="#" class="">
                                <p class="text-indigo-500 text-xs mx-2 underline hover:text-black">
                                    Позначити як прочитане
                                </p>
                            </a>
                        </div>
                    </div>
                    <!-- Dropdown menu -->
                    <div>
                        <div>
                            <div class="m-3">
                                <button class="w-full flow-root bg-transparent text-gray-700 font-semibold border border-indigo-500 hover:text-black rounded">
                                    <span class="py-2 px-3 float-left">Всі</span>
                                    <div class="py-1.5 px-3 float-right"><span class="material-icons md-light"> expand_more </span></div>
                                </button>
                        </div>
                        </div>
                    </div>
                    <div class="text-center mx-2 px-2 py-3 text-gray-700 text-basic font-bold">
                        У вас немає нових сповіщень
                    </div>

                </div>
                <a href="#" class="block text-indigo-500 hover:bg-gradient-to-r from-purple-500 to-indigo-500 hover:text-white text-center font-bold py-4">Показати всі</a>
            </div>
        </div>
    </div>

</body>
</html>
