<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shylesheet" href="style.css">
    <title>Menu page</title>
</head>
<body class="text-gray-700 font-serif">
    <div>
        <div class="grid md:grid-cols-3">
            <div class="md:col-span-1 md:flex md:justify-end">
                <nav class="text-right">
                    <div>
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <a href="/" class="hover:text-gray-900">Food MENU</a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-900 font-bold">
                            <a href="#" class="px-4 flex justify-end">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="px-4 flex justify-end">
                                <span>About</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="px-4 flex justify-end">
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="px-16 py-6 bg-gray-100 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a href="#" class="text-orange-600 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer border-orange-600 md:border-2 hover:bg-orange-600 hover:text-white">Log in</a>
                    <a href="#" class="text-orange-600 ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer border-orange-600 md:border-2 hover:bg-orange-600 hover:text-white" hover: border-orange-600 hover:text-white>Sing up</a>
                </div>

                <header>
                    <h2 class="text-gray-900 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For children</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                    <div class="mt-8 grid md:grid-cols-3 gap-10">
                        <!--cards go here-->
                        <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                            <img src="Photo/pizza.jpg" alt="pizza" class="w-full h-36 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold whitespace-nowrap">5 Bean Chilli Pizza</span>
                                <span class="block text-gray-500 text-sm">Recipe by Chef</span>
                            </div>
                            <div class="bg-gray-200 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <span>25 minutes</span>
                            </div>
                        </div>
                        <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                            <img src="Photo/pasta.jpeg" alt="pasta" class="w-full h-36 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block text-gray-500 text-sm">Recipe by Chef</span>
                            </div>
                            <div class="bg-gray-200 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <span>45 minutes</span>
                            </div>
                        </div>
                        <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                            <img src="Photo/ice-cream.jpeg" alt="ice-cream" class="w-full h-36 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Home-made ice cream</span>
                                <span class="block text-gray-500 text-sm">Recipe by Chef</span>
                            </div>
                            <div class="bg-gray-200 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <span>65 minutes</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular Recipes</h4>

                    <div class="mt-8">
                        <!--cards go here-->
                    </div>

                    <div class="flex justify-center">
                        <div class="bg-gray-300 text-orange-700 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer shadow-inner">Load more</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
